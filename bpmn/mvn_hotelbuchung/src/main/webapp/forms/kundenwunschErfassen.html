        <form class="form-horizontal">
        <h1>Test&uuml;berschrift</h1>
          <div class="col-xs-12">
            <div class="form-group">
            <label for="kE_anzPersonen">
              Anzahl der Personen* (* Eingabe erforderlich)
            </label>
            <input class="form-control" name="kE_anzPersonen" cam-variable-type="String" cam-variable-name="kE_anzPersonen" type="text">
          </div><div class="form-group">
            <label for="kE_einzelzimmer">
              Einzelzimmer
            </label>
            <input class="form-control" name="kE_einzelzimmer" cam-variable-type="Boolean" cam-variable-name="kE_einzelzimmer" type="checkbox">
          </div><div class="form-group">
            <label for="kE_doppelzimmer">
              Doppelzimmer
            </label>
            <input class="form-control" name="kE_doppelzimmer" cam-variable-type="Boolean" cam-variable-name="kE_doppelzimmer" type="checkbox">
          </div><div class="form-group">
            <label for="kE_suite">
              Suite / Appartment
            </label>
            <input class="form-control" name="kE_suite" cam-variable-type="Boolean" cam-variable-name="kE_suite" type="checkbox">
          </div><div class="form-group">
            <label for="kE_anzUebernachtungen">
              Anzahl der Übernachtungen*
            </label>
            <input class="form-control" name="kE_anzUebernachtungen" cam-variable-type="Long" cam-variable-name="kE_anzUebernachtungen" type="text">
          </div><div class="form-group">
                  <label for="kE_reisebeginn">
                    Reisebeginn (frühestens) 
                  </label>
                  <p class="input-group">
                    <input type="text"
                         cam-variable-name="kE_reisebeginn"
                         cam-variable-type="Date"
                         class="form-control"
                         datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
                         is-open="dateFieldOpenedkE_reisebeginn" />

                    <span class="input-group-btn">
                      <button type="button"
                              class="btn btn-default"
                              ng-click="openkE_reisebeginn($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                  </p>
                  <script cam-script type="text/form-script">
                    $scope.openkE_reisebeginn = function($event) {
                      $event.preventDefault();
                      $event.stopPropagation();

                      $scope.dateFieldOpenedkE_reisebeginn = true;
                    };
                  </script>
            </div><div class="form-group">
                  <label for="kE_reiseende">
                    Reiseende (spätestens)
                  </label>
                  <p class="input-group">
                    <input type="text"
                         cam-variable-name="kE_reiseende"
                         cam-variable-type="Date"
                         class="form-control"
                         datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
                         is-open="dateFieldOpenedkE_reiseende" />

                    <span class="input-group-btn">
                      <button type="button"
                              class="btn btn-default"
                              ng-click="openkE_reiseende($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                  </p>
                  <script cam-script type="text/form-script">
                    $scope.openkE_reiseende = function($event) {
                      $event.preventDefault();
                      $event.stopPropagation();

                      $scope.dateFieldOpenedkE_reiseende = true;
                    };
                  </script>
            </div>
          </div>
        <script cam-script type="text/form-script">
          // custom JavaScript goes here
        </script>
        </form>
